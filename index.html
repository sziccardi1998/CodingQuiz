<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Timed JavaScript Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!--Top row should have current score and time displayed-->
      <div class="row">
        <div class="col-2">
          <p>Time: <span id="time"></span></p>
        </div>
        <div class="col-2 offset-8">
          <p>Score: <span id="score"></span></p>
        </div>
      </div>

      <!--Second row will house column that will display questions-->
      <!--Will need to add a top margin to move content farther down the page-->
      <div class="row" id="secondRow">
        <div class="col-8 offset-2">
          <h2 id="question"></h2>
        </div>
      </div>
      <div class="row" id="thirdRow">
        <div class="col-8 offset-2" id="formStore">
          <ul id="answerList"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col-8 offset-2">
          <p id="response"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
